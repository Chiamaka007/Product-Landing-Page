<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 50px;
      }
      #video {
        display: block;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <div class="body-wrapper">
      <header id="header">
        <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img
                id="header-img"
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/015/139/original/kisspng-shopping-cart-logo-clip-art-shoping-5ad149c1c4a505.7308437515236653458055.png?1628805527"
                alt="shopping cart Logo"
                class="img-fluid"
              />
              Boutique</a
            >

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#"
                  >Our Story</a
                >
                <a class="nav-link" href="#">Shop</a>
                <a class="nav-link" href="#">Gift Card</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <section id="my-story">
        <iframe
          id="video"
          width="800"
          height="400"
          src="https://www.youtube.com/embed/t4Gcrc9lMog"
          title="YouTube video player"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email address"
          required
        />
        <input id="submit" type="submit" value="Get Started" class="btn" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
